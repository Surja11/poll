<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Register</title>
</head>
<body class="bg-light">
  <h1 class="text-center bg-primary p-3 text-white">Registration</h1>
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-8 bg-white p-4 rounded shadow-sm">
    <form action="" class="form">
      {%for element in register_form%}
      <div class="form-group">
    <label for="{{form.element.id_for_label}}">{{element.label}}</label>
    <input type="{{element.field.widget.input_type}}" class="form-control" name="{{form.element.name}}" required id="{{form.element.id_for_label}}">
      </div>
    {%endfor%}
  <div class="text-center">
    <input type="submit" class="btn btn-primary my-2" value="Register">
    </div>
    </form>
    <div class="text-center">
    <a href="{% url 'polls:login' %}">Login</a>
  </div>
  </div>
  </div>
</body>
</html>
