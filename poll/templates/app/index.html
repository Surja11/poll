{% extends 'base.html' %}
{%block content%}
  <h1 class="text-center mb-3">Poll Questions</h1>


  {% if latest_questions %}
   {% for question in latest_questions%}
    <div class = "card mb-3" >
      <div class="card-body">
        <p class="lead">{{ question.question }}
        </p>
        {%if user.is_authenticated %}
        <a href="{% url 'polls:detail' question.id %}" class="btn btn-danger btn-sn ">Vote</a>
        {%else%}
        <a href="{% url 'polls:login'  %}" class="btn btn-danger btn-sn ">Vote</a>
        {%endif%}
        <a href="{% url 'polls:results' question.id %}" class="btn btn-success btn-sn float-end">Results</a>
      </div>
    </div>   
   {%endfor%}
  {%else %}
    <p>No questions available</p>
  {%endif%}
{%endblock%}
