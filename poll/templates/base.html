<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Poll {% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
  <header class="p-7">
    <nav class="bg-primary text-center h4 d-flex justify-content-center align-items-center" style = "height: 5rem;">
    <a class="mx-3 text-white text-decoration-none" href="{% url 'polls:index' %}">Home</a> 
    
    {% if user.is_authenticated %}
    <a class="mx-3 text-white text-decoration-none" href="{% url 'polls:pollquestion' %}">Request a Poll</a>
    <a class="mx-3 text-white text-decoration-none">Logout</a>
    {%else%}
    <a class="mx-3 text-white text-decoration-none" href="{% url 'polls:register' %}">Register</a>
    <a class="mx-3 text-white text-decoration-none" href="{% url 'polls:login' %}">Login</a>
    {% endif %}
    </nav>
  </header>
  <div class="container bg-light" style="height:90vh;display: flex; justify-content: center; align-items: center">
    {% if messages %}
        <div class="messages" style="position: absolute; top: 100px; width: 80%;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                       
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="row" >
      <div class="col-md-12 m-auto" >

        {%block content%}{%endblock%}
      </div>
    </div>
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
